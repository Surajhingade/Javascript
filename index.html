<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="slide-container">

        <div class="slide" >
            <img src="./img/image1.jpg" alt="Image1" width="100%" height="500px">
            <div class="caption">Capttion Text 1</div>
        </div>

        <div class="slide">
            <img src="./img/image2.jpg" alt="Image1" width="100%" height="500px">
            <div class="caption">Capttion Text 2</div>
        </div>

        <div class="slide">
            <img src="./img/image3.jpg" alt="Image1" width="100%" height="500px">
            <div class="caption">Capttion Text 3</div>
        </div>

        <div class="slide">
            <img src="./img/image4.jpg" alt="Image1" width="100%" height="500px">
            <div class="caption">Capttion Text 4</div>
        </div>


        <span class="arrow prev" onclick="controller(-1)">&#10094</span>
        <span class="arrow next" onclick="controller(+1)"> &#10095</span>
    </div>


    <script src="./index.js"></script>
</body>
</html>
